name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Package mac app
        run: npm run dist:mac

      - name: Zip dist
        run: |
          cd dist
          zip -r ../splitflasher-${GITHUB_REF_NAME}.zip .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            splitflasher-${{ github.ref_name }}.zip
            release/*.dmg
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
